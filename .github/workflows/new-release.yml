name: Notify On Release

on:
  release:
    types: [published]

jobs:
  discord-message:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“§ Message to Discord
        run: |
          curl -i -H "Accept: application/json" -H "Content-Type:application/json" -X POST --data "New release: ${{ github.event.release.tag_name }} is out, [check it out now](${{ github.event.release.html_url }}) " ${{ secrets.SLACK_WEBHOOK }}

