name: Release ğŸš€
on:
  pull_request:
    branches: master
  push:
    branches:
      - master

jobs:
  build_and_test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ’¸ Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{runner.os}}-node-${{ hashFiles('**/pnpm-lock.yaml')}}
          restore-keys: |
            ${{ runner.os }}-node
      - name: ğŸ—ï¸ Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: ğŸ¤¹â€â™‚ï¸ Setup PNPM
        uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.13.6
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
      - name: ğŸ› ï¸ Build
        run: pnpm run build
      - name: ğŸ§ª Test
        run: pnpm run test:ci
      - name: ğŸ“¦ ZIP Coverage and Build
        if: github.event_name == 'push'
        run: |
          zip -r coverage.zip ./coverage
          zip -r build.zip ./dist
      - name: ğŸ†™Load Test Coverage
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage
          path: coverage
      - name: ğŸ†™Load Build Assets
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: dist
  release:
    if: github.event_name == 'push'
    needs: build_and_test
    name: Release Package ğŸï¸
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ‘€ Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{runner.os}}-node-${{ hashFiles('**/pnpm-lock.yaml')}}
          restore-keys: |
            ${{ runner.os }}-node
      - name: ğŸ—ï¸ Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: ğŸ¤¹â€â™‚ï¸ Setup PNPM
        uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.13.6
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
      - name: ğŸ› ï¸ Build
        run: pnpm run build
      - name: ğŸ§ª TEST
        run: pnpm run test:ci
      - name: ğŸ†™Load Coverage Reports
        run: pnpx codecov
        env: 
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: ğŸ“¦ Release to NPM
        run: pnpx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}